version: "3.9"
services:
  database:
    image: mysql:8
    environment:
      MYSQL_DATABASE: "tdclassroom"
      MYSQL_ROOT_PASSWORD: "root"
    volumes:
      - ./backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - backend-database
    ports:
      - "3307:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 30s
      retries: 5
      start_period: 10s
      timeout: 10s

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/tdclassroom
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      database:
        condition: service_healthy
    networks:
      - backend-database

  frontend:
    build:
      context: ./frontend
    ports:
      - "4201:4200"  # Keep this but ensure you access localhost:4201
    volumes:
      - ./frontend/:/app  # Mount project directory
      - /app/node_modules  # Prevent node_modules issues
    depends_on:
      - backend
    command: ["ng", "serve", "--host", "0.0.0.0", "--port", "4200", "--disable-host-check"]

networks:
  backend-database:
    driver: bridge

volumes:
  mysql_data:
