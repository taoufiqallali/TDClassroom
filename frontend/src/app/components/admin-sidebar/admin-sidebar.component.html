<aside [ngClass]="{'w-64': !collapsed, 'w-20': collapsed, 'fixed inset-y-0 z-20': isMobile(), 'absolute': !isMobile()}"
       class="bg-white text-gray-900 h-screen shadow-lg transition-all duration-300 ease-in-out border-r border-gray-200">
  <!-- Sidebar Content -->
  <div class="flex items-center justify-between p-4 border-b border-gray-300">
    <h2 [ngClass]="{'hidden': collapsed}" class="text-lg font-bold text-indigo-600">Admin Panel</h2>
    <button (click)="toggleSidebar()" class="text-gray-500 hover:text-indigo-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="collapsed ? 'M9 5l7 7-7 7' : 'M15 19l-7-7 7-7'" />
      </svg>
    </button>
  </div>
  <nav class="mt-5 px-2">
    <a *ngFor="let item of navItems"
       (click)="navigateTo(item.name)"
       [ngClass]="{'bg-indigo-100 text-indigo-600': activeTab === item.name}"
       class="flex items-center p-3 rounded-md hover:bg-indigo-100 hover:text-indigo-600 transition-all cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-current" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
      </svg>
      <span [ngClass]="{'hidden': collapsed}" class="ml-3 text-sm font-medium">{{ item.name }}</span>
    </a>
  </nav>
</aside>

<!-- Backdrop for Mobile -->
<div *ngIf="!collapsed && isMobile()"
     class="fixed inset-0 bg-black bg-opacity-50 z-10"
     (click)="toggleSidebar()">
</div>
