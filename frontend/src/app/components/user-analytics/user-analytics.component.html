<div class="min-h-screen bg-gray-50 p-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Mes Réservations</h1>
  
    <!-- Loading Spinner -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
    </div>
  
    <!-- Stats Cards -->
    <div *ngIf="!isLoading" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
      <!-- Total Reservations Card -->
      <div class="bg-white rounded-lg shadow p-4 flex items-center">
        <div class="rounded-full h-10 w-10 flex items-center justify-center bg-blue-100 text-blue-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
        </div>
        <div class="ml-3">
          <h2 class="text-sm font-medium text-gray-500">Total Réservations</h2>
          <p class="text-lg font-semibold text-gray-800">{{ stats.totalReservations }}</p>
        </div>
      </div>
  
      <!-- Approved Reservations Card -->
      <div class="bg-white rounded-lg shadow p-4 flex items-center">
        <div class="rounded-full h-10 w-10 flex items-center justify-center bg-green-100 text-green-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <div class="ml-3">
          <h2 class="text-sm font-medium text-gray-500">Réservations Approuvées</h2>
          <p class="text-lg font-semibold text-gray-800">{{ stats.approvedReservations }}</p>
        </div>
      </div>
  
      <!-- Pending Reservations Card -->
      <div class="bg-white rounded-lg shadow p-4 flex items-center">
        <div class="rounded-full h-10 w-10 flex items-center justify-center bg-yellow-100 text-yellow-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="ml-3">
          <h2 class="text-sm font-medium text-gray-500">Réservations En Attente</h2>
          <p class="text-lg font-semibold text-gray-800">{{ stats.pendingReservations }}</p>
        </div>
      </div>
  
      <!-- Rejected Reservations Card -->
      <div class="bg-white rounded-lg shadow p-4 flex items-center">
        <div class="rounded-full h-10 w-10 flex items-center justify-center bg-red-100 text-red-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
        <div class="ml-3">
          <h2 class="text-sm font-medium text-gray-500">Réservations Rejetées</h2>
          <p class="text-lg font-semibold text-gray-800">{{ stats.rejectedReservations }}</p>
        </div>
      </div>
    </div>
  
    <!-- Chart Section -->
    <div *ngIf="!isLoading" class="bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Statut des Réservations</h2>
      <div class="relative h-64">
        <canvas id="statusChart"></canvas>
      </div>
    </div>
  </div>
