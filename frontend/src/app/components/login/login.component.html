<!-- login.component.html -->
<div class="min-h-screen bg-gradient-to-br from-indigo-800 to-indigo-600 flex items-center justify-center p-4">
  <div class="w-full max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between">
    
    <!-- Left side - Slogan blended with background -->
    <div class="text-white md:w-1/2 p-8 flex flex-col justify-center mb-8 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-16 w-16 text-white opacity-90">
        <path d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
      </svg>
      <h1 class="text-4xl md:text-5xl font-bold mt-8 text-white">TD Classroom</h1>
      <p class="text-xl md:text-2xl mt-6 text-indigo-100">Streamlining Classroom and Resource Management for Educators and Administrators.</p>
      <p class="mt-6 text-lg text-indigo-200">Enhancing Efficiency in Classroom Booking and Resource Allocation.</p>
    </div>
    
    <!-- Right side - Login form in a separate card -->
    <div class="md:w-5/12 w-full">
      <div class="bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-6">
          <h2 class="text-2xl font-bold text-gray-800">Login to Your Account</h2>
        </div>
        
        <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6 rounded">
          <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-5 w-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <span>{{ error }}</span>
          </div>
        </div>
        
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-5">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="!h-4 !w-4 text-gray-400">
                  <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="loginData.username"
                required
                #username="ngModel"
                [ngClass]="{'border-red-500': username.invalid && username.touched, 'border-gray-300': !(username.invalid && username.touched)}"
                placeholder="Enter your username"
                class="pl-10 block w-full rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-500 py-2 border px-3"
              >
            </div>
            <p *ngIf="username.invalid && username.touched" class="mt-1 text-sm text-red-600">Username is required</p>
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="!h-4 !w-4 text-gray-400">
                  <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="loginData.password"
                required
                #password="ngModel"
                [ngClass]="{'border-red-500': password.invalid && password.touched, 'border-gray-300': !(password.invalid && password.touched)}"
                placeholder="Enter your password"
                class="pl-10 block w-full rounded-md shadow-sm focus:ring focus:ring-indigo-200 focus:border-indigo-500 py-2 border px-3"
              >
            </div>
            <p *ngIf="password.invalid && password.touched" class="mt-1 text-sm text-red-600">Password is required</p>
          </div>
          
          <div>
            <button
              type="submit"
              [disabled]="loginForm.invalid || loading"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50"
            >
              <svg *ngIf="loading" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="animate-spin -ml-1 mr-3 !h-4 !w-4 text-white">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ loading ? 'Loading...' : 'Login' }}
            </button>
          </div>
          
          <div class="flex items-center justify-between mt-2">
            <div class="flex items-center">
              <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
            </div>
            <div class="text-sm">
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
